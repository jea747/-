    function getFines() {
      const stored = localStorage.getItem("fines");
      return stored ? JSON.parse(stored) : {};
    }

    function saveFines(fines) {
      localStorage.setItem("fines", JSON.stringify(fines));
    }

    function updateLeaderboard() {
      const fines = getFines();
      const lb = document.getElementById("leaderboard");
      lb.innerHTML = "<h2>ğŸ† ë¦¬ë”ë³´ë“œ</h2>";
      const sorted = names.map(name => ({
        name,
        fine: fines[name] || 0

      sorted.forEach(person => {
        lb.innerHTML += `<div>${person.name} - ${person.fine} ì„œì°½</div>`;

    }

    function createButtons() {
      const container = document.getElementById("buttons");
      const fines = getFines();
      names.forEach(name => {
        const div = document.createElement("div");
        div.className = "person";
        div.innerHTML = `
          <span>${name}</span>
          <input type="number" value="0" min="0" />
          <button class="add">ì¶”ê°€</button>
          <button class="sub">ì°¨ê°</button>

        const input = div.querySelector("input");
        const addBtn = div.querySelector(".add");
        const subBtn = div.querySelector(".sub");

        addBtn.onclick = () => {
          const amount = parseInt(input.value);
          if (!isNaN(amount) && amount > 0) {

        container.appendChild(div);

    }

    updateLeaderboard();
