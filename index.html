<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>경찰 전용 벌금 앱</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #fdfce7;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    #leaderboard {
      margin-bottom: 20px;
      padding: 10px;
      background: #fffbe0;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .person {
      display: flex;
      justify-content: center;
      margin: 5px;
      gap: 5px;
    }
    button {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      margin: 2px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add { background-color: #ffd54f; }
    .add:hover { background-color: #ffca28; }
    .sub { background-color: #ff8a65; }
    .sub:hover { background-color: #ff7043; }
  </style>
</head>
<body>
  <h1>📋 경찰 벌금 기록</h1>
  <div id="leaderboard"></div>

  <div id="buttons"></div>

  <script>
    const names = [
      "구지민", "김민성", "김세은", "김아윤", "김지운", "라셀",
      "박민재", "박선율", "박수현", "박은성", "안정우", "양예진", "윤유성",
      "이서준", "이애민", "이윤아", "이화림", "정재현", "정지유", "지은서",
      "진서윤", "차시율"
    ];

    function getFines() {
      const stored = localStorage.getItem("fines");
      return stored ? JSON.parse(stored) : {};
    }

    function saveFines(fines) {
      localStorage.setItem("fines", JSON.stringify(fines));
    }

    function updateLeaderboard() {
      const fines = getFines();
      const lb = document.getElementById("leaderboard");
      lb.innerHTML = "<h2>🏆 리더보드</h2>";
      const sorted = names.map(name => ({
        name,
        fine: fines[name] || 0
      })).sort((a, b) => b.fine - a.fine);
      sorted.forEach(person => {
        lb.innerHTML += `<div>${person.name} - ${person.fine} 서창</div>`;
      });
    }

    function createButtons() {
      const container = document.getElementById("buttons");
      const fines = getFines();
      names.forEach(name => {
        const div = document.createElement("div");
        div.className = "person";
        div.innerHTML = `
          <span>${name}</span>
          <button class="add">+1 서창</button>
          <button class="sub">-1 서창</button>
        `;
        const addBtn = div.querySelector(".add");
        const subBtn = div.querySelector(".sub");

        addBtn.onclick = () => {
          fines[name] = (fines[name] || 0) + 1;
          saveFines(fines);
          updateLeaderboard();
        };
        subBtn.onclick = () => {
          fines[name] = Math.max((fines[name] || 0) - 1, 0);
          saveFines(fines);
          updateLeaderboard();
        };

        container.appendChild(div);
      });
    }

    updateLeaderboard();
    createButtons();
  </script>
</body>
</html>
